<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Ứng dụng học từ vựng tiếng Anh" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>MyBôk v1.0.4</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="src/assets/icon/icon-192x192.png" />
    <link rel="stylesheet" href="src/assets/css/common.css" />
    <link rel="stylesheet" href="src/assets/css/loading.css" />
    <link rel="stylesheet" href="src/assets/css/update-notification.css" />
    <link rel="stylesheet" href="src/assets/css/home.css" />
    <link rel="stylesheet" href="src/assets/css/practice-menu.css" />
    <link rel="stylesheet" href="src/assets/css/practice.css" />
    <link rel="stylesheet" href="src/assets/css/flashcard.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      (function () {
        if (window.location.search) {
          window.location.replace(window.location.pathname + "#/");
          return;
        }
      })();
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>

    <script src="src/components/LoadingScreen.js"></script>
    <script src="src/components/UpdateNotification.js"></script>
    <script src="src/components/PracticeComponent.js"></script>
    <script src="src/components/FlashcardComponent.js"></script>

    <script src="src/views/Home.js"></script>
    <script src="src/views/PracticeMenu.js"></script>
    <script src="src/views/Practice.js"></script>
    <script src="src/views/Flashcard.js"></script>
    <script src="src/views/NotFound.js"></script>

    <script src="src/router/index.js"></script>

    <script src="src/App.js"></script>

    <script>
      let touchStartY = 0;
      let touchEndY = 0;
      
      document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });
      
      document.addEventListener('touchmove', function(e) {
        touchEndY = e.touches[0].clientY;
        
        if (window.scrollY === 0 && touchEndY > touchStartY) {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.body.style.overscrollBehaviorY = 'none';
      document.documentElement.style.overscrollBehaviorY = 'none';
      
      setTimeout(() => {
        const script = document.createElement("script");
        script.src = "src/main.js";
        document.head.appendChild(script);
      }, 100);
    </script>
    <script>
      if (
        "serviceWorker" in navigator &&
        (location.protocol === "https:" ||
          location.hostname === "localhost" ||
          location.hostname === "127.0.0.1")
      ) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js?version=1.0.4", { updateViaCache: 'none' })
            .then((registration) => {
              console.log("SW registered: ", registration);
              
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener("statechange", () => {
                    if (
                      newWorker.state === "installed" &&
                      navigator.serviceWorker.controller
                    ) {
                      console.log("New service worker available");
                    }
                  });
                }
              });
              
              setInterval(() => {
                registration.update();
              }, 60000);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      } else {
        console.log(
          "Service Worker not supported or requires HTTPS/localhost"
        );
      }
    </script>
  </body>
</html>
